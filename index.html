<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta name="theme-color" content="#1e90ff" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stock</title>
		<link rel="manifest" href="/stock-portfolio/manifest.json" />
		<script>
			(function () {
				try {
					const theme = localStorage.getItem("theme");
					const prefersDark = window.matchMedia(
						"(prefers-color-scheme: dark)"
					).matches;
					if (theme === "dark" || (!theme && prefersDark)) {
						document.documentElement.classList.add("dark");
					} else {
						document.documentElement.classList.remove("dark");
					}
				} catch (e) {
					console.error(e);
				}
			})();
		</script>
		<script type="module" crossorigin src="/stock-portfolio/assets/index-D0ChOQIf.js"></script>
		<link rel="stylesheet" crossorigin href="/stock-portfolio/assets/index-C3z3Y6yf.css">
	<link rel="manifest" href="/stock-portfolio/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/stock-portfolio/registerSW.js"></script></head>
	<body>
		<div id="root"></div>
	</body>
</html>
